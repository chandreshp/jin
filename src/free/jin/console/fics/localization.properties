ptell.displayPattern = {0}{1} (your partner) tells you: {4}
qtell.displayPattern = \:{4}
qtell.tourney.displayPattern = \:{0}{1}(T{3}): {4}
channel-tell.displayPattern = {0}{1}({3}): {4}
kibitz.displayPattern = {0}{1}({2})[{3}] kibitzes: {4}
whisper.displayPattern = {0}{1}({2})[{3}] whispers: {4}
shout.displayPattern = {0}{1} shouts: {4}
