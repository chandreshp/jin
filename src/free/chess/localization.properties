# Default localization for the free.chess package

# {0} is the initial time, in minutes
# {1} is the increment, in seconds
FischerTimeControl.shortDescription = {0}m+{1}s/move
FischerTimeControl.mediumDescription = {0}min.+{1}sec./move
FischerTimeControl.longDescription = {0} minutes initially + {1} seconds added per move


# {0} is the white time control description
# {1} is the black time control description
OddsTimeControl.shortDescription = {0} {1}
OddsTimeControl.mediumDescription = W:{0} B:{1}
OddsTimeControl.longDescription = White: {0}, Black: {1}